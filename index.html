<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="container">
    <div class="left-side">
      <div class="title">
        <h1>Get <span>insights</span> that help <br>
          your business grow.</h1>
      </div>
      <div class="content">
        <p>
          Discover the benefits of data analytics and make <br>
          better decisions regarding revenue, costumer <br>
          experience, and overall efficiecy.
        </p>
      </div>
      <div class="numbers">
        <div class="info1">
          <p class="info-number">
            10k +
          </p>
          <p class="info-name">
            companies
          </p>
        </div>
        <div class="info2">
          <p class="info-number">
            314
          </p>
          <p class="info-name">
            templates
          </p>
        </div>
        <div class="info3">
          <p class="info-number">
            12M+
          </p>
          <p class="info-name">
            queries
          </p>
        </div>
      </div>
    </div>
    <div class="right-side">
      <div class="img"></div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/joeyanovich/" target="_blank">Joey Anovich</a>.
  </div>
</body>
</html>
